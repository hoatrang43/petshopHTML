<!DOCTYPE html>
<html>
    <head>
        <title>Đăng Ký</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' type='text/css' href ='DangKy.css' />
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>
    <body>
        <form>
            <div id="container">
                <div id="main">
                    <div class="col-4">
                        <div class="title">
                            Tạo tài khoản
                        </div>
                        <div>
                            Tạo tài khoản để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích, nhận nhiều ưu đãi hấp dẫn.
                        </div>
                        <div class="errors">
                            
                        </div>
                    </div>
                    <div class="col-8 right">
                        <div class="col-12" id="info">
                            <div class="col-3">
                                <div class="info-name">Họ Tên</div>
                                <div class="info-name">Email</div>
                                <div class="info-name">Số Điện Thoại</div>
                                <div class="info-name">Mã xác thực</div>
                                <div class="info-name">Giới Tính</div>
                                <div class="info-name">Ngày Sinh</div>
                                <div class="info-name">Địa chỉ</div>
                                <div class="info-name">Tên Đăng Nhập</div>
                                <div class="info-name">Mật khẩu</div>
                            </div>
                            <div class="col-9">
                                <div class="info-x"><input class="info-text" name="name" id="name" type="text" placeholder="Nhập họ tên" required /></div>
                                <div class="info-x"><input class="info-text" name="email" type="email" placeholder="Nhập email" required /></div>
                                <div class="info-x"><input class="info-text" name="phone" placeholder="Nhập số điện thoại" required  /></div>
                                <div class="info-x"><input class="info-text" name="number" placeholder="Nhập mã xác thực gửi tới số điện thoại trên" required  /></div>
                                <div class="info-name">
                                    <input type='radio' id='g1-1' name='g1' value='1' class="ra" checked="checked" /> <label class="sex" for='g1-1'>Nam</label>
                                    <input type='radio' id='g1-2' name='g1' value='2' class="ra" /> <label class="sex" for='g1-2'>Nữ</label>
                                    <input type='radio' id='g1-3' name='g1' value='3' class="ra" /> <label class="sex" for='g1-3'>Khác</label>
                                </div>
                                <div class="info-x">
                                    <select size="1" class="section">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>28</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                    </select>
                                    <select size="1" class="section">
                                        <option>Tháng 1</option>
                                        <option>Tháng 2</option>
                                        <option>Tháng 3</option>
                                        <option>Tháng 4</option>
                                        <option>Tháng 5</option>
                                        <option>Tháng 6</option>
                                        <option>Tháng 7</option>
                                        <option>Tháng 8</option>
                                        <option>Tháng 9</option>
                                        <option>Tháng 10</option>
                                        <option>Tháng 11</option>
                                        <option>Tháng 12</option>
                                    </select>
                                    <select size="1" class="section1">
                                        <option>1999</option>
                                        <option>2000</option>
                                        <option>2001</option>
                                        <option>2012</option>
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                    </select>
                                </div>
                                <div class="info-x"><input class="info-text" type="text" placeholder="Nhập địa chỉ"  required /></div>
                                <div class="info-x"><input class="info-text" name="name" type="text" placeholder="Nhập tên đăng nhập"  required /></div>
                                <div class="info-x"><input class="info-text" name="pass" type="password" placeholder="Nhập mật khẩu từ 6 đến 32 kí tự" required  /></div>
                                <button class="btn-dangnhap">TẠO TÀI KHOẢN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
